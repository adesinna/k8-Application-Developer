apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shanana-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: app1.shanana.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app1-nginx-svc
            port:
              number: 80
  - host: app2.shanana.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app2-nginx-svc
            port:
              number: 80